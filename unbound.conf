server:
  # 日志等级（0=minimal，1=normal，2=verbose，3+调试）
  verbosity: 1

  # 监听 IPv4 全部地址的 53 端口 (QUIC)
  interface: 0.0.0.0@53

  # 启用 QUIC（DoQ），关闭 UDP/TCP
  do-ip4: yes
  do-ip6: no
  do-udp: yes
  do-tcp: yes
  do-quic: yes

  # QUIC 使用的 TLS 证书和私钥
  tls-service-key: "/etc/unbound/unbound_server.key"
  tls-service-pem: "/etc/unbound/unbound_server.pem"

  # QUIC 服务端口（默认为 853，但你已设置为 53）
  quic-port: 53

  # 允许所有客户端（可根据需要修改为你的内网 IP 段）
  access-control: 0.0.0.0/0 allow

  # 开启查询日志
  log-queries: yes

  # 优化设置（可选）
  hide-identity: yes
  hide-version: yes
  harden-glue: yes
  harden-dnssec-stripped: yes
  use-caps-for-id: yes

  # 缓存设置（建议保留默认）
  cache-max-ttl: 86400
  cache-min-ttl: 3600

  # DNSSEC（可选启用）
  val-permissive-mode: no
  val-clean-additional: yes

  # root hints（可选）
  # root-hints: "/var/lib/unbound/root.hints"

  # 本地缓存预热（可选）
  prefetch: yes

  # PID 文件路径（可选）
  pidfile: "/var/run/unbound.pid"

  # 文件大小限制
  outgoing-num-tcp: 1
  incoming-num-tcp: 1

remote-control:
  control-enable: no
